<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The illustration of Eisenhower Matrix, that separate all daily tasks on four groups: urgent and important tasks need to do, not urgent and important tasks need to add in the calendar plan, urgent and inimportant tasks need be delegated to someone and not urgent and unimportant tasks need to delete">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-tasks section">
        <h3 class="section__title ">Add Item</h3>
        <div class="new-tasks__wrapper">
          <input class="new-tasks__input" type="text">
          <button class="new-tasks__btn">Add</button>
        </div>
      </section>
      <section class="todo-tasks section">
        <h3 class="section__title">Todo</h3>
        <ul class="todo-list">
          <li class="todo-list__elem task-elem">
            <input class="todo-list__checkbox task-checkbox" type="checkbox">
            <label class="todo-list__task task-label">Pay Bills</label>
            <input class="todo-list__text task-text" type="text">
            <button class="todo-list__edit-btn button-edit">Edit</button>
            <button class="todo-list__delete-btn button-delete">
              <img class="todo-list__delete-img delete-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="todo-list__elem todo-list__elem_edit task-elem">
            <input class="todo-list__checkbox task-checkbox" type="checkbox">
            <label class="todo-list__task task-label">Go Shopping</label>
            <input class="todo-list__text task-text" type="text" value="Go Shopping">
            <button class="todo-list__edit-btn button-edit">Save</button>
            <button class="todo-list__delete-btn button-delete">
              <img class="todo-list__delete-img delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="done-tasks section">
        <h3 class="section__title">Completed</h3>
        <ul class="done-list">
          <li class="done-list__elem task-elem">
            <input class="done-list__checkbox task-checkbox" type="checkbox" checked>
            <label class="done-list__task task-label">See the Doctor</label>
            <input class="done-list__text task-text" type="text">
            <button class="done-list__edit-btn button-edit">Edit</button>
            <button class="done-list__delete-btn button-delete">
              <img class="done-list__delete-img delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
